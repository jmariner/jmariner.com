<div>
	<h1 class="title">Category: {{ include.category }}</h1>
</div>
<div class="posts">
	<ul>
	{% for post in site.categories[include.category] %}
		<li>
			{% if post.date %}
			<span class="date">({{ post.date | date_to_string }})</span>
			{% endif %}
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
